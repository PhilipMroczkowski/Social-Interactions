<h2>Edit User</h2>
<h2>{{user.username}}</h2>
<form class="container" *ngIf="editUserForm" [formGroup]="editUserForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control" />
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" formControlName="email" ngModel email="true" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.pattern">Invalid Email format</div>
        </div>
    </div>
    <div class="form-group">
        <label for="interests">Interests</label>
        <input type="text" formControlName="interests" class="form-control"  />
    </div>
    <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" formControlName="phoneNumber" class="form-control"  />
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" formControlName="address" class="form-control"  />
    </div>
    <div class="form-group">
        <label for="postalCode">Postal Code</label>
        <input type="text" formControlName="postalCode" class="form-control"  />
    </div>
    
    <div class="form-group">
        <label for="favouriteEvents">Favourite Events</label>
        <input type="text" formControlName="favouriteEvents" class="form-control"  />
    </div>
    
    <div class="form-group">
        <label for="favouriteGroups">Favourite Groups</label>
        <input type="text" formControlName="favouriteGroups" class="form-control"  />
    </div>
    <div class="form-group">
        <button style=" background-color: #ffcd24;" [disabled]="loading" class="btn btn-primary"  >Save</button>
